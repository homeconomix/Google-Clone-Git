<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"/>
      <title>Mario's Google Clone</title>
  </head> 

  <body>
    <div id="wrapper">
    <div id="header" class="pull-right">
      <ul class="topnav">
        <li class="pull-left list"><a href="https://plus.google.com/">+You</a></li>
        <li class="pull-left list"><a href="https://mail.google.com/mail/">Gmail</a></li>
        <li class="pull-left list"><a href="">Images</a></li>
        <li class="pull-left list"><a href="http://www.google.com/intl/en/options/"><img src="images/grid.png"></a></li>
        <li class="pull-left list"><button id="signin-button"><a href="">Sign in</button></a></li>
      </ul>
    </div>

    <div class="clear"></div>
		
    <div id="logo">
      <img src="images/google-logo.png" width="22%">
    </div> 

    <div class="form clear">
      <input id="formsize" type="text" name="sample_text_field">
    </div>

    <div class="form" class="clear">
    <button class="search-button">Google Search</button>
    <button class="search-button">I'm feeling lucky</button>
    </div>
    </div>

    <div id="footer-wrapper" class="clear">
      <div class="pull-left footer">
        <ul>
          <li class="pull-left list"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
          <li class="pull-left list"><a href="https://www.google.com/services/?fg=1">Business</a></li>
          <li class="pull-left list"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        </ul>
      </div>

      <div class="pull-right footer">
        <ul>
          <li class="pull-left list"><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a></li>
          <li class="pull-left list"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
      </div>

    </div>

  </body>

</html>
